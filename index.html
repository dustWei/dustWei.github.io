	<!-- js for smooth scrolling -->
    <!-- 解决之前提到过的 点击link时转换突兀 的问题 -->
    <script>
        $(document).ready(function () {
            $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
                // 在navbar和footer中的a元素上添加点击事件，以进行平滑的滑动
                var hash = this.hash;
                // this.hash获取的是锚点的值

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function () {
                    //animate()方法来源于jQuery
                    // 900是可选值，代表延迟时间，单位是毫秒 

                    window.location.hash = hash;
                    //location之后跟上hash
                });
            });
        })
    </script>
	<!-- /js for smooth scrolling -->

	<!-- js for sliding -->
	<!-- 滑动动效 slideanim 的实现 -->
	<script>
	    $(window).scroll(function () {
	        $(".slideanim").each(function () {
	            var pos = $(this).offset().top;
	            var winTop = $(window).scrollTop();
	            if (pos < winTop + 600) {
	                $(this).addClass("slide");
	            }
	        });
	    });
    </script>
